{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-center">Создание рассылки</h3>
<div class="container">
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <br/>
    <button class="btn btn-primary" type="submit">Создать</button>
    <a href="{% url 'mailings_list' %}" class="btn btn-primary"> Отмена</a>
</form>
</div>
<script>
  $(function () {
    $("#id_date").datetimepicker({
      format: 'd/m/Y H:i',
    });
  });
</script>
{% endblock content %}
