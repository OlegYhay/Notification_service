{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="text-center">Настройка ежедневной рассылки статистики</h3>
    <form method="post">
        {% csrf_token %}
        <label for="email">Почта получения</label>
        <span class="input-group-text" id="basic-addon1">@</span>
        <input class="form-control" id="email" type="text" name="email" value="{{data.email}}">

        <label for="party">Начало рассылки</label>
        <input class="form-control" id="party" type="datetime-local" name="datetime" value="{{data.date}}">
    <br/>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
</div>
{% endblock content %}
